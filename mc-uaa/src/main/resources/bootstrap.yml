server:
  port: 8000
  servlet:
    session:
      cookie:
        name: OAUTH2SESSION

mc:
  nacos:
    server-addr: 192.168.66.20:8848

spring:
  application:
    name: uaa-server
  cloud:
    nacos:
      config:
        server-addr: ${mc.nacos.server-addr}
        file-extension: yml
        shared-dataids: common.yml
        refreshable-dataids: common.yml
      discovery:
        server-addr: ${mc.nacos.server-addr}

encrypt:
  key-store:
    location: classpath:mc.jks
    secret: mc!@#$
    alias: mc